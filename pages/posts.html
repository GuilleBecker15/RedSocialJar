<html lang="en">

  <head>

    <title>Typing</title>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="/ObligatorioJar/css/blog-post.css" rel="stylesheet">
    <script src="/ObligatorioJar/vendor/jquery/jquery.min.js"></script>
    <script src="/ObligatorioJar/vendor/jquery/jquery.min.js"></script>
    <script src="/ObligatorioJar/vendor/popper/popper.min.js"></script>
    <script src="/ObligatorioJar/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/ObligatorioJar/js/nodeApiManager.js"></script>
    <script type="text/javascript" src="/ObligatorioJar/js/storageApiManager.js"></script>
    <script src="/ObligatorioJar/js/funciones.js"></script>

  </head>

  <body  onload="init();">
    <nav></nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h1 class="mt-4">Titulo del Post!</h1>
          <p class="lead">por
            <a id="publisher" href="#"></a>
          </p>
          <hr>
            <p id="created_at">Posteado el 11 de Octubre de 2017 a las 12:00 PM</p>
          <hr>
          <div class="card hovercard">
              <div class="card-background">
                <img class="card-bkimg" alt="" src="/ObligatorioJar/img/900x300.png">
              </div>
              <div class="useravatar">
                <img id="postImage" alt="" src="/ObligatorioJar/img/defaultPost.png">
              </div>
            </div>
          <hr>
          <div id="postBody">
          </div>
          <hr>
            <p id="tags"><strong>Tags:</strong>
            </p>
          <hr>
          <hr>
          <h3 class="center">Comentarios</h3>
          <hr>
          <div id="divComments">
             
          </div>
            <div class="card my-4">
              <h5 class="card-header">Deje su comentario:</h5>
              <div class="card-body">
                <form id="formPublishComment" onsubmit="return publishComment(this)" method="POST" accept-charset="utf-8">
                  <div class="form-group">
                    <textarea class="form-control" rows="3" id="textareaPost" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar comentario</button>
                </form>
              </div>
            </div>

        </div>
      </div>
    </div>
    <footer></footer>
  </body>
