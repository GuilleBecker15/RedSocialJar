<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Entrega final proyecto Jovenes a Promgramar (Ceibal).">
    <meta name="author" content="Guillermo Becker">

    <title>Typing new post</title>
    <link href="/ObligatorioJar/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/ObligatorioJar/css/blog-post.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/ObligatorioJar/css/tags.css">
    <script src="/ObligatorioJar/vendor/jquery/jquery.min.js"></script>
    <script src="/ObligatorioJar/vendor/popper/popper.min.js"></script>
    <script src="./../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./../js/nodeApiManager.js"></script>
    <script type="text/javascript" src="./../js/storageApiManager.js"></script>
    <script src="./../js/funciones.js"></script>
    <script src="/ObligatorioJar/js/headerLogin.js"></script>
    <script type="text/javascript" src="/ObligatorioJar/js/tags.js"></script>
    <script type="text/javascript" src="/ObligatorioJar/js/uploadPhoto.js"></script>
    <script type="text/javascript" src="/ObligatorioJar/js/newPosts.js"></script>
</head>
<body onload="init();">
	<nav></nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12 center">
				<h1>Publica algo nuevo</h1>
			</div>
		</div>
		<div class="row">
			<form id="publishForm" class="w-100" onsubmit="return publish(this)" method="POST" accept-charset="utf-8">
				<div class="row">
					<div class="col-md-9">
						<div >
							Todos los campos marcados con <span class="bold required"></span>son obligatorios.
						</div>
						<label class="bold required">Titulo</label>
						<input class="w-100 dataForm" type="text" name="title" placeholder="Escriba el titulo aqui" required>
						<label class="bold required">Cuerpo</label>
						<textarea class="w-100 dataForm" name="body" required> </textarea>
					</div>
		
					<div class="col-md-3">
						<label class="bold required">Etiquetas</label>
						<div class="input-container">
							<div id="fake-textarea" class="fake-textarea clearfix focus" >
								<div class="tag-input-wrapper">
									<input tabindex="4" type="text" autocomplete="off" class="tag-input">
								</div>
							</div>
						</div>
						<label class="bold required">Imagen del post</label>
						<div id="uploader" onclick="$('#filePhoto').click()">Click here or drag here your images for preview and set userprofile_picture data
						    <img class="dataForm" name="photo" />
						</div>
						<input type="file" name="userprofile_picture"  id="filePhoto" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-9">
						<button type="submit" class="btn btn-primary right" id="publicarPost">Publicar</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<footer></footer>
	<script type="text/javascript">

	</script>
</body>
</html>
